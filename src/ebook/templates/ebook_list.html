{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% for error in form.non_field_errors %}
    <div class='alert alert-danger'>{{ error }}</div>
{% endfor %}

<div class="container">
    <div class="row">
        <div class="col-lg-2 mx-auto"></div>
        <div class="col-lg-8 mx-auto">
            <h2 class="text-secondary text-uppercase mb-0">Book List</h2>
            <hr>
            <!-- <div class="well well-sm">
                <strong>Display</strong>
                <div class="btn-group">
                    <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span>List</a>
                    <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a>
                </div>
            </div> -->
            <div id="products" class="row list-group">
                {% for book in object_list %}
                    <div class="item col-xs-4 col-lg-4">
                        <div class="thumbnail">
                            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                            <div class="caption">
                                <h4 class="group inner list-group-item-heading">{{ book.title }}</h4>
                                <p class="group inner list-group-item-text">
                                  {{ book.description }}
                                </p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <p class="lead">{{ book.price }}</p>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <a class="btn btn-success btn-xl" href="">Buy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#list').click(function(event){event.preventDefault();$('#products .item').addClass('list-group-item');});
    $('#grid').click(function(event){event.preventDefault();$('#products .item').removeClass('list-group-item');$('#products .item').addClass('grid-group-item');});
});
</script>
{% endblock content %}
