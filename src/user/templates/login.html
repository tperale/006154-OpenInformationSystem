{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-lg-2 mx-auto"></div>
        <div class="col-lg-8 mx-auto">
            <h2 class="text-secondary text-uppercase mb-0">Login</h2>
            <hr>
            <img class="img-fluid mb-5" src="{% static 'img/login.png' %}" alt="">

            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                {% endfor %}
                {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg rounded-pill portfolio-modal-dismiss">
                  <i class="fa fa-close"></i>
                  Signup
                </button>
            </form>
        </div>
        <div class="col-lg-2 mx-auto"></div>
    </div>
</div>
{% endblock %}
